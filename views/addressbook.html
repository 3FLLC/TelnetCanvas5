<div class="row">
    <div class="col-sm-7">
        <div class="panel panel-default">
            <div class="panel-heading">
                My Address Book
                <div class="pull-right"><a ng-click="Add();" class="btn btn-xs btn-success"><span class="glyphicon glyphicon-plus"></span> Add a new entry</a></div>
            </div>
            <div class="panel-body">
                <table class="table table-striped table-bordered table-hover" style="margin-bottom: 0;">
                    <tbody ng-repeat="Server in MyServers" ng-cloak>
                        <tr>
                            <td>
                                <a ng-click="Connect($index);">{{Server.Description}}</a>
                                <a ng-click="Delete($index);" class="btn btn-xs btn-danger pull-right"><span class="glyphicon glyphicon-remove"></span> Delete</a>
                                <a ng-click="Edit($index);" class="btn btn-xs btn-primary pull-right"><span class="glyphicon glyphicon-pencil"></span> Edit</a>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot ng-show="!MyServers.length" ng-cloak>
                        <tr><td>You have no address book entries.  Why not add one?</td></tr>
                    </tfoot>
                </table>
            </div>
            <div class="panel-footer">
                <a ng-click="Export();" class="btn btn-xs btn-primary"><span class="glyphicon glyphicon-export"></span> Export entries</a>
                &nbsp;
                <a ng-click="Import();" class="btn btn-xs btn-primary"><span class="glyphicon glyphicon-import"></span> Import entries</a>
                <input type="file" id="fuImport" style="display: none;" onchange="angular.element(this).scope().ImportFileSelected(this);" />
            </div>
        </div>
    </div>

    <div class="col-sm-5">
        <div class="panel panel-default">
            <div class="panel-heading">Global Address Book</div>
            <div class="panel-body">
                <table class="table table-striped table-bordered table-hover" style="margin-bottom: 0;" id="tblGlobalAddressBook">
                    <tbody ng-repeat="Server in GlobalServers" ng-cloak>
                        <tr><td><a href="http://embed.ftelnet.ca/?{{Server.Params}}" target="_blank">{{Server.Description}}</a></td></tr>
                    </tbody>
                    <tfoot ng-show="!GlobalServers.length" ng-cloak>
                        <tr><td>Error loading global address book</td></tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="AddEdit" tabindex="-1" role="dialog" aria-labelledby="AddEditLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="AddEditLabel">Add/Edit an address book entry</h4>
            </div>
            <div class="modal-body">
                <div class="form-group col-xs-12" id="pnlDescription">
                    <label for="txtDescription" class="control-label">Description</label>
                    <input type="text" id="txtDescription" class="form-control">
                </div>
                <div class="form-group col-sm-6" id="pnlHostname">
                    <label for="txtHostname" class="control-label">Hostname</label>
                    <input type="text" placeholder="Hostname or IP address" id="txtHostname" class="form-control">
                </div>
                <div class="form-group col-sm-6" id="pnlPort">
                    <label for="txtPort" class="control-label">Port</label>
                    <input type="text" placeholder="Port" id="txtPort" class="form-control">
                </div>
                <div class="form-group col-sm-6">
                    <label for="cboConnectionType" class="control-label">Connection Type</label>
                    <select id="cboConnectionType" class="form-control">
                        <option value="telnet">Telnet</option>
                    </select>
                </div>
                <div class="form-group col-sm-6">
                    <label for="cboEmulation" class="control-label">Emulation</label>
                    <select id="cboEmulation" class="form-control">
                        <option selected="selected" value="ansi-bbs">ansi-bbs</option>
                        <option value="c64">Commodore 64</option>
                        <!--<option value="RIP">RIP</option>-->
                    </select>
                </div>
                <div class="checkbox col-xs-12" style="margin-top: 0; margin-bottom: 25px;">
                    <label>
                        <input type="checkbox" id="chkProxy" checked="checked"> Connect via proxy?  (See the Settings page for more info)
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <a ng-click="Save();" class="btn btn-success pull-left"><span class="glyphicon glyphicon-floppy-saved"></span> Save</a>
                <button type="button" class="btn btn-danger" data-dismiss="modal"><span class="glyphicon glyphicon-floppy-remove"></span> Cancel</button>
            </div>
        </div>
    </div>
</div>
